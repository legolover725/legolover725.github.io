<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants In And Around Baltimore</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5700643706882629"
     crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <a style = "text-decoration: none; color: #222F3D" href="index.html">
            <h1 id="homeTitle">RESTAURANTS IN AND AROUND BALTIMORE</h1>
        </a>
    </div>
    <div class="filter-container">
        <h3 id="filterText">Filters:</h3>
        <div class="filter-element" id="priceFilter" onclick="displayPriceFilter()">Price</div>
        <div class="price-choice" id="lowPrice" onclick="selectFilter('lowPrice'), lowestPrice()">$</div>
        <div class="price-choice" id="midPrice" onclick="selectFilter('midPrice'), mediumPrice()">$$</div>
        <div class="price-choice" id="highPrice" onclick="selectFilter('highPrice'), highestPrice()">$$$</div>
        <div class="filter-element" id="ratingFilter" onclick="displayRatingFilter()">Rating</div>
        <div class="rating-choice" id="4StarsFilter" onclick="selectFilter('4StarsFilter'), fourStars()">
            <img class="star" src="Images/star.png" alt="star">
            <img class="star" src="Images/star.png" alt="star">
            <img class="star" src="Images/star.png" alt="star">
            <img class="star" src="Images/star.png" alt="star">
            <img class="star" src="Images/blank-star.png" alt="no-star">
        </div>
        <div class="rating-choice" id="4.5StarsFilter" onclick="selectFilter('4.5StarsFilter'), fourAndAHalfStars()">
            <img class="star" src="Images/star.png" alt="star">
            <img class="star" src="Images/star.png" alt="star">
            <img class="star" src="Images/star.png" alt="star">
            <img class="star" src="Images/star.png" alt="star">
            <img class="star" src="Images/half_star.png" alt="half_star">
        </div>
        <div class="rating-choice" id="5StarsFilter" onclick="selectFilter('5StarsFilter'), fiveStars()">
            <img class="star" src="Images/star.png" alt="star">
            <img class="star" src="Images/star.png" alt="star">
            <img class="star" src="Images/star.png" alt="star">
            <img class="star" src="Images/star.png" alt="star">
            <img class="star" src="Images/star.png" alt="star">
        </div>
    </div>

        <a href="miss-shirley's-cafe.html" style="text-decoration: none; color: #222F3D;" class="grid-element mediumPrice stars4">
                <div class="restaurant-name">Miss Shirley's Cafe</div>
                <img class="restaurant-image" src="Images/miss-shirley's-images/Miss Shirley's Cafe.jpeg" alt="Grapefruit Brûlée">
        </a>

        </a>
